<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Kortleken</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0e0e0, #bdbdbd);
      margin: 0;
      padding: 20px;
    }

    h1, p {
      text-align: center;
      color: #222;
    }

    .decks-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .deck-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .deck {
      margin-bottom: 10px;
      padding: 15px;
      width: 160px;
      height: 100px;
      line-height: 1.4;
      background-color: #2e7d32;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .deck:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      text-align: left;
      position: relative;
    }

    .category {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #0288d1;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 8px;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01579b;
    }

    @media (max-width: 600px) {
      .deck {
        width: 130px;
        height: 90px;
        font-size: 16px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üåü AI-Kortleken üåü</h1>
  <p>V√§lj en kategori f√∂r att dra ett AI-uppdrag!</p>

  <div class="decks-container">
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Text')">üìñ Text</div>
      <div id="cards-Text" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Bild')">üé® Bild</div>
      <div id="cards-Bild" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Programmering')">üíª Programmering</div>
      <div id="cards-Programmering" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Ljud')">üéµ Ljud</div>
      <div id="cards-Ljud" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Arbete')">üõ† Arbete</div>
      <div id="cards-Arbete" class="cards-container"></div>
    </div>
  </div>

  <button onclick="resetGame()">üîÅ Starta om</button>

  <script>
    const tasks = [
      // Text
      { text: "Skriv en dikt om framtidens teknik.", category: "Text" },
      { text: "Skriv ett brev till en framtida AI.", category: "Text" },
      { text: "Skapa en saga d√§r du och en AI √•ker p√• √§ventyr.", category: "Text" },
      { text: "F√∂rvandla ett tr√•kigt mejl till n√•got inspirerande.", category: "Text" },

      // Bild
      { text: "Skapa en AI-bild av ett magiskt bibliotek.", category: "Bild" },
      { text: "Designa en logotyp f√∂r en p√•hittad AI-startup.", category: "Bild" },
      { text: "Rita ett nytt djur med AI ‚Äì blanda tv√• valfria arter.", category: "Bild" },
      { text: "Be AI skapa en bild av dig som superhj√§lte.", category: "Bild" },

      // Programmering
      { text: "Skapa en hemsida som f√∂rklarar ett kodkoncept.", category: "Programmering" },
      { text: "Be AI skapa ett enkelt HTML-spel (typ gissa talet).", category: "Programmering" },
      { text: "Bygg en knapp som √§ndrar f√§rg varje g√•ng du klickar.", category: "Programmering" },

      // Ljud
      { text: "Skapa en l√•t om AI med valfri genre.", category: "Ljud" },
      { text: "Be AI generera en ljudlogo f√∂r ett fiktivt f√∂retag.", category: "Ljud" },
      { text: "Skriv en l√•ttext om en robot som l√§ngtar efter frihet.", category: "Ljud" },

      // Arbete
      { text: "Sammanfatta ett l√•ngt protokoll i punktform.", category: "Arbete" },
      { text: "Be AI skriva ett professionellt men v√§nligt nej-tack-mejl.", category: "Arbete" },
      { text: "L√•t AI skapa ett f√∂rslag p√• PowerPoint-struktur f√∂r ett projektm√∂te.", category: "Arbete" },
      { text: "Prioritera en r√∂rig att g√∂ra-lista med hj√§lp av AI.", category: "Arbete" },
      { text: "Be AI skriva en checklista f√∂r onboarding av nyanst√§lld.", category: "Arbete" }
    ];

    let drawnTasks = new Set();

    function drawCard(category) {
      const filtered = tasks.filter(task => task.category === category && !drawnTasks.has(task.text));
      if (filtered.length === 0) {
        alert(`Alla kort i kategorin "${category}" √§r dragna!`);
        return;
      }

      const newTask = filtered[Math.floor(Math.random() * filtered.length)];
      drawnTasks.add(newTask.text);

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = newTask.text;

      const badge = document.createElement("div");
      badge.className = "category";
      badge.textContent = newTask.category;
      card.appendChild(badge);

      document.getElementById(`cards-${category}`).appendChild(card);
    }

    function resetGame() {
      drawnTasks.clear();
      document.querySelectorAll('.cards-container').forEach(container => container.innerHTML = "");
    }
  </script>
</body>
</html>
