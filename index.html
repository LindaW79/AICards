<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Kortleken üçå</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #e0e0e0, #bdbdbd);
      margin: 0;
      padding: 20px;
    }
    h1, p {
      text-align: center;
      color: #222;
    }
    .decks-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .deck-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .deck {
      margin-bottom: 10px;
      padding: 15px;
      width: 160px;
      height: 100px;
      line-height: 1.4;
      background-color: #2e7d32;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .deck:hover {
      transform: scale(1.05);
    }
    .card {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      text-align: left;
      position: relative;
    }
    .category {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #0288d1;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 8px;
    }
    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #01579b;
    }
  </style>
</head>
<body>
  <h1>üåü AI-Kortleken üåü</h1>
  <p>V√§lj en kategori f√∂r att dra ett AI-uppdrag!</p>

  <div class="decks-container">
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Text')">üìñ Text</div>
      <div id="cards-Text" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Bild')">üé® Bild</div>
      <div id="cards-Bild" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Programmering')">üíª Programmering</div>
      <div id="cards-Programmering" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" onclick="drawCard('Ljud')">üéµ Ljud</div>
      <div id="cards-Ljud" class="cards-container"></div>
    </div>
  </div>

  <button onclick="resetGame()">Starta om</button>

  <script>
    const tasks = [
      { text: "Skapa en AI-genererad bild av ett magiskt bibliotek.", category: "Bild" },
      { text: "Anv√§nd ChatGPT f√∂r att skriva en dikt om framtidens teknik.", category: "Text" },
      { text: "L√•t ChatGPT hj√§lpa dig att skriva ett brev till en framtida AI.", category: "Text" },
      { text: "Generera en logotyp med AI f√∂r en uppdiktad AI-startup.", category: "Bild" },
      { text: "Anv√§nd AI f√∂r att skapa en ber√§ttelse om en AI som blir k√§r.", category: "Text" },
      { text: "Skapa en hemsida med hj√§lp av AI som f√∂rklarar ett programmeringskoncept.", category: "Programmering" },
      { text: "Skapa musik med AI f√∂r ett spel du gillar.", category: "Ljud" },
      { text: "Be ChatGPT f√∂rklara ett matematiskt problem du tycker √§r sv√•rt.", category: "Text" },
      { text: "G√∂r ett spelkoncept med AI och bygg en prototyp.", category: "Programmering" },
      { text: "J√§mf√∂r hur olika AI-verktyg genererar bilder fr√•n samma text.", category: "Bild" }
    ];

    let drawnTasks = new Set();

    function drawCard(category) {
      const filtered = tasks.filter(task => task.category === category && !drawnTasks.has(task.text));
      if (filtered.length === 0) {
        alert(`Alla kort i kategorin "${category}" √§r dragna!`);
        return;
      }

      const newTask = filtered[Math.floor(Math.random() * filtered.length)];
      drawnTasks.add(newTask.text);

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = newTask.text;

      const badge = document.createElement("div");
      badge.className = "category";
      badge.textContent = newTask.category;
      card.appendChild(badge);

      document.getElementById(`cards-${category}`).appendChild(card);
    }

    function resetGame() {
      drawnTasks.clear();
      document.querySelectorAll('.cards-container').forEach(container => container.innerHTML = "");
    }
  </script>
</body>
</html>
