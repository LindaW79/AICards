<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Kortleken</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6dbc5;
      margin: 0;
      padding: 20px;
    }

    h1, p {
      text-align: center;
      color: #222;
    }

    .decks-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .deck-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .deck {
      width: 160px;
      height: 240px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    .deck:hover {
      transform: scale(1.05);
    }

    .deck-label {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      text-align: center;
      padding: 4px;
      box-sizing: border-box;
    }

    .card {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 16px;
      text-align: left;
      position: relative;
    }

    .card[data-category="Text"]    { background-color: #f0e6d2; }
    .card[data-category="Bild"]    { background-color: #e0f0ff; }
    .card[data-category="Programmering"] { background-color: #dfe6e9; }
    .card[data-category="Ljud"]    { background-color: #fdecea; }
    .card[data-category="Arbete"]  { background-color: #fff3cd; }

    .category {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #0288d1;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 8px;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01579b;
    }

    @media (max-width: 600px) {
      .deck {
        width: 130px;
        height: 200px;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1> AI-Kortleken </h1>
  <p>Klicka p√• ett kort f√∂r att dra ett AI-uppdrag!</p>

  <div class="decks-container">
    <div class="deck-column">
      <div class="deck" style="background-image: url('kort-text.png');" onclick="drawCard('Text')">
        <div class="deck-label">Textuppdrag</div>
      </div>
      <div id="cards-Text" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" style="background-image: url('kort-bild.png');" onclick="drawCard('Bild')">
        <div class="deck-label">Bildid√©er</div>
      </div>
      <div id="cards-Bild" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" style="background-image: url('kort-programmering.png');" onclick="drawCard('Programmering')">
        <div class="deck-label">Kodprojekt</div>
      </div>
      <div id="cards-Programmering" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" style="background-image: url('kort-ljud.png');" onclick="drawCard('Ljud')">
        <div class="deck-label">Ljudutmaningar</div>
      </div>
      <div id="cards-Ljud" class="cards-container"></div>
    </div>
    <div class="deck-column">
      <div class="deck" style="background-image: url('kort-arbete.png');" onclick="drawCard('Arbete')">
        <div class="deck-label">Jobbrelaterat</div>
      </div>
      <div id="cards-Arbete" class="cards-container"></div>
    </div>
  </div>

  <button onclick="resetGame()">üîÅ Starta om</button>

  <script>
    const tasks = [
      { text: "Skriv en dikt om framtidens teknik.", category: "Text" },
      { text: "Skriv ett brev till en framtida AI.", category: "Text" },
      { text: "Skapa en saga d√§r du och en AI √•ker p√• √§ventyr.", category: "Text" },
      { text: "F√∂rvandla ett tr√•kigt mejl till n√•got inspirerande.", category: "Text" },

      { text: "Skapa en AI-bild av ett magiskt bibliotek.", category: "Bild" },
      { text: "Designa en logotyp f√∂r en p√•hittad AI-startup.", category: "Bild" },
      { text: "Rita ett nytt djur med AI ‚Äì blanda tv√• valfria arter.", category: "Bild" },
      { text: "Be AI skapa en bild av dig som superhj√§lte.", category: "Bild" },

      { text: "Skapa en hemsida som f√∂rklarar ett kodkoncept.", category: "Programmering" },
      { text: "Be AI skapa ett enkelt HTML-spel (typ gissa talet).", category: "Programmering" },
      { text: "Bygg en knapp som √§ndrar f√§rg varje g√•ng du klickar.", category: "Programmering" },

      { text: "Skapa en l√•t om AI med valfri genre.", category: "Ljud" },
      { text: "Be AI generera en ljudlogo f√∂r ett fiktivt f√∂retag.", category: "Ljud" },
      { text: "Skriv en l√•ttext om en robot som l√§ngtar efter frihet.", category: "Ljud" },

      { text: "Sammanfatta ett l√•ngt protokoll i punktform.", category: "Arbete" },
      { text: "Be AI skriva ett professionellt men v√§nligt nej-tack-mejl.", category: "Arbete" },
      { text: "L√•t AI skapa ett f√∂rslag p√• PowerPoint-struktur f√∂r ett projektm√∂te.", category: "Arbete" },
      { text: "Prioritera en r√∂rig att g√∂ra-lista med hj√§lp av AI.", category: "Arbete" },
      { text: "Be AI skriva en checklista f√∂r onboarding av nyanst√§lld.", category: "Arbete" }
    ];

    let drawnTasks = new Set();

    function drawCard(category) {
      const filtered = tasks.filter(task => task.category === category && !drawnTasks.has(task.text));
      if (filtered.length === 0) {
        alert(`Alla kort i kategorin "${category}" √§r dragna!`);
        return;
      }

      const newTask = filtered[Math.floor(Math.random() * filtered.length)];
      drawnTasks.add(newTask.text);

      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("data-category", category);
      card.textContent = newTask.text;

      const badge = document.createElement("div");
      badge.className = "category";
      badge.textContent = newTask.category;
      card.appendChild(badge);

      document.getElementById(`cards-${category}`).appendChild(card);
    }

    function resetGame() {
      drawnTasks.clear();
      document.querySelectorAll('.cards-container').forEach(container => container.innerHTML = "");
    }
  </script>
</body>
</html>
